<!DOCTYPE html>

<html>
  <head>
  	<title>Design Tool Overview</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <style>
      body {font-family:Cadillac Sans, PFDin;font-weight:100;letter-spacing:.075em;text-transform:uppercase;-moz-osx-font-smoothing: grayscale;-webkit-font-smoothing:antialiased;}
      a {color:rgba(255,255,255,0.75);text-decoration:none;border-bottom:1px dotted transparent;transition:ease all .5s;padding-bottom:.01em;}
      a:hover {border-bottom:1px dotted;}
      .container {width:275px;height:375px;background:#292f3c;border-radius:5px;box-shadow:0px 2px 10px rgba(0,0,0,0.15);}
      .profile {width:100px;height:100px;border-radius:75em;background:url('http://zblogged.com/wp-content/uploads/2015/11/5.png');background-size:contain;position:absolute;left:100px;top:15px;z-index:1;rgba(0,0,0,0.15);rgba(255,255,255,0.15);}
      .content {width:275px;height:258px;background:linear-gradient(204deg,#1169cc,#20345d);top:60px;position:relative;z-index:0;padding-top:3.5em;text-align:center;}
      .site {margin-top:1em;font-size:12px;display:inline-block;text-decoration:none;background:white;color:#1754a1;padding:.5em 1em;border-radius:3px;box-shadow:2px 2px 5px rgba(0,0,0,0.15);transition:ease all .25s;border:1px solid transparent;padding-top: .75em;}
      .site:hover {box-shadow:2px 2px 10px rgba(0,0,0,0.25);background:rgba(255,255,255,0.1);border:1px solid white;color:white;}
      .content p {line-height:0;color:white;font-size:20px;}
      .tag {background:rgba(255,255,255,0.25);font-size:10px;display:inline;padding:.5em .75em;padding-top:.7em;color:rgba(255,255,255,0.85);margin-right:.75em;margin-bottom:.75em;border-radius:3px;text-decoration:none;transition:ease all .15s;border:none;}

      .tag:hover {background:rgba(255,255,255,0.85);color:#1b4580;border:none;}

      .tag-container {margin-top:2.4em;}
      sup {font-size:.5em;}
    </style>
  </head>

  <body>
    <div class="container">
      <div class="profile"></div>
      <div class="content">
      <p>Halie Rae Homan</p>
      <p style="font-size:.75em;padding-top:.25em;color:rgba(255,255,255,0.75)">Cupertino, CA</p>
      <a href="https://www.haliehoman.com" target="_blank" class="site">Visit Website</a>

      <p style="text-align:left;font-size:.75em;padding-top:2em;padding-left:2em;">Email: <span style="color:rgba(255,255,255,0.75);padding-left:2.5em;"><a href="#">johndoe@gmail.com</a></span></p>
      <p style="text-align:left;font-size:.75em;padding-top:.75em;padding-left:2em;">Phone: <span style="color:rgba(255,255,255,0.75);padding-left:2.1em;"><a href="#">(714) 039-3642</a></span></p>
      <p style="text-align:left;font-size:.75em;padding-left:2em;padding-top:.25em;">Birthday: <span style="color:rgba(255,255,255,0.75);padding-left:1em;">April 14<sup>th</sup></span></p>
      <div class="tag-container">
      <a href="#" class="tag">UI Design</a><a href="#" class="tag">Business</a><a href="#" class="tag">Art</a>
      </div>
    </div>
  </body>
