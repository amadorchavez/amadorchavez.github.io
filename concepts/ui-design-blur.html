<!DOCTYPE html>

<html>
  <head>
	<title>App UI Test</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <style>
      body, html {padding:0;margin:0;font-family:PFDin,DIN,neutra text,Roboto,Sans Serif;-moz-osx-font-smoothing:grayscale;-webkit-font-smoothing:antialiased;background: linear-gradient(145deg, #214, #ac1234);height:100%;width:100%;}
      /* background:url("http://weneedfun.com/wp-content/uploads/2016/04/Epic-Wallpapers-16.jpg") */
      .cat {color:white;border-bottom:1px dotted rgba(255,255,255,0.25);width:100%;padding:2em 0 3em 0;transition: .5s ease all;text-transform:uppercase;letter-spacing:.1em;font-weight:100;font-size:.75em;opacity:0.5;}
      a {color:white;text-decoration:none;transition: ease all .5s}
      .cat img {width:50%;filter:invert(1);transition: ease all .5s;}
      .cat:hover {background:rgba(255,255,255,0.05);border-radius:3px;opacity:1;cursor:pointer;}
      .cat:hover a {text-shadow: 2px 2px rgba(0,0,0,0.5);}
      .cat:hover img {filter: invert(1) drop-shadow(4px 4px 2px rgba(0,0,0,0.25));transition: ease all .5s;}
      .wrapper {max-width: 1020px;margin: auto;display: grid;grid-template-columns: 14.28% 2fr 1fr;padding-top:6em;}
      .nav {background:rgba(255,255,255,0.1);text-align:center;color:white;border-radius:3px 0px 0px 3px;-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);}
      .main {background:rgba(0,0,0,0.75);color:white;padding:1em 2em;-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);}
      .details {background:rgba(25,50,50,0.5);border-radius:0px 3px 3px 0px;color:white;padding:1em 2em;border-left:1px solid rgba(255,255,255,0.1);-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);}
      .button {display:inline-block;color:white;text-decoration:none;padding:.5em 1em;border:1px dotted;transition:ease all .15s;}
      .button:hover {background:rgba(255,255,2555,0.1);border:1px dotted rgba(255,255,2555,0.5);}
      input[type=text] {background:none;color:white;border:none;border-bottom:1px solid rgba(255,255,255,0.5);text-align:center;font-size:16px;width:6em;font-family:inherit;letter-spacing:.03em;color:#ddd;}
      input[type=text]:focus {border-bottom: 1px solid rgba(255,255,255,0.75);transition: ease all .25s;outline: none;box-shadow:0 2px 2px -2px rgba(255,255,255,0.25)}

      .details input[type="checkbox"] {display: none;}
      .container {margin-bottom: .75em;margin-left:2.5em;}
      .container label {position: relative;color:#ddd;font-size:.9em;-moz-user-select: none;-webkit-user-select: none;user-select: none;}
      .container label:hover {color:#eee;cursor: pointer;}
      .container span::before,.container span::after {content: '';position: absolute;top: 0;bottom: 0;margin: auto;}
      .container span.checkbox::before {width: 20px;height: 20px;background-color: rgba(255,255,255,0.05);left: -35px;box-sizing: border-box;border: 1px solid rgba(255,255,255,0.5);transition: ease all .15s;}
      .container span.checkbox:hover::before {border: 1px solid rgba(255,255,255,0.75);background-color: rgba(255,255,255,0.1);cursor: pointer;}
      .container span.checkbox::after {content: '\f00c';font-family: 'FontAwesome';left: -32px;top: 1px;color: transparent;transition: color .2s;}
      input[type="checkbox"]:checked + label span.checkbox::after {color: rgba(255,255,255,0.75);}
    </style>
  </head>

  <body>
    <div class="wrapper">

    <div class="nav">
      <div class="cat"> <img src="https://elixirgraphics.com/previews/Write/page1/page7/files/Font_512x512.png"><a href="#">Typography</a></div>

      <div class="cat"><img src="https://cdn3.iconfinder.com/data/icons/print-icons/512/PMS_Color_Card-512.png">
      <p style="line-height:0;"><a href="#">Color</a></p></div>

      <div class="cat"> <img src="https://image.flaticon.com/icons/png/512/292/292470.png">
      <p  style="line-height:0;padding-top:10px;"><a href="#">Proportions</a></p></div>
    </div>

    <div class="main">
      <h2 style="font-weight:400;">Color Variants</h2>
      <label style="margin-right:.5em;color:#ddd">Starter Hex:</label><input type="text" placeholder="#aabbcc">
        <div style="display:block;width:160px;height:100px;background:#aabbcc;margin-top:2em;border-radius:3px;"></div>
        <div style="display:inline-block;width:50px;height:50px;background:#334455;margin-top:.5em;border-radius:3px;"></div>
        <div style="display:inline-block;width:50px;height:50px;background:#8899aa;margin-top:.5em;border-radius:3px;"></div>
        <div style="display:inline-block;width:50px;height:50px;background:#ccddee;margin-top:.5em;border-radius:3px;"></div>
      <p style="font-size:24px;margin-top:2em;font-family: FontAwesome;text-align:right;color:rgba(255,255,255,0.25);"><span class="far fa-question-circle"></span></p>
    </div>

    <div class="details">
      <span style="float:right;font-size: 32px;color: rgba(255,255,255,0.25);-moz-user-select: none;cursor: pointer;">&times;</span>
      <h2 style="font-weight:400;">Settings</h2>
      <!-- <p><input type="checkbox"><label style="margin-right:.5em;color:#ddd;padding-left:.75em;font-size:.9em;">Enable RGBA</label></p>
      <p><input type="checkbox"><label style="margin-right:.5em;color:#ddd;padding-left:.75em;font-size:.9em;">Enable Clipping</label></p> -->

      <div class="container">
        <input type="checkbox" name="group2" id="checkbox-1">
        <label for="checkbox-1"><span class="checkbox">Enable RGBA</span></label>
      </div>
      <div class="container">
        <input type="checkbox" name="group2" id="checkbox-2">
        <label for="checkbox-2"><span class="checkbox">Enable Clipping</span></label>
      </div>

      <p style="text-align:center;margin-top:5.75em;"><a class="button" href="#">Save Settings</a></p>
    </div>

    </body>
    </html>
