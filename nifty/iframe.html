<html>
<head>
  <style>
  body {margin:0;padding:0;padding:2em;font-family:sans-serif;}
  button {padding:1em;font-size:18px;cursor:pointer;background:#333;color:orange;border:none;border-radius:3px;}
  </style>
</head>

<body>
  <h2>Iframe Security Testing</h2>
  <p>The goals of this test are:</p>
  <ul>
    <li>Determine if different browsers restrict default iframe access to parent</li>
    <li>Determine if the `sandbox` attribute breaks iframe access to parent</li>
    <li>Determine if CSP breaks access to parent</li>
  </ul>
  <div style="display:flex;flex-flow:wrap;gap:1em;">
    <button onclick="window.parent.location.href = '/thank-you/'">Redirect Parent</button>
    <button onclick="window.top.location.href = '/thank-you/'">Redirect Parent (Alt)</button>
    <button onclick="window.alert('hello')">Trigger Alert</button>
    <button onclick="window.prompt('enter something')">Trigger Prompt</button>
    <button onclick="window.confirm('Say yes')">Trigger Confirm</button>
    <button onclick="window.open('https://www.apple.com/')">Open Popup</button>
  </div>
</body>
